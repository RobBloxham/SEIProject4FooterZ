{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FooterZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
 
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/about">
            <img src="https://s3.us-west-1.amazonaws.com/footerz/2ff7e9.png" width="60" height="28">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{% url 'home' %}">
              Home
            </a>
      
                <a class="navbar-item" a href="/about">
                  About
                </a>
                {% if user.is_authenticated %}
            <a class="navbar-item" href="{% url 'index' %}">
              View All My Sneakers
            </a>
              <a class="navbar-item" href="{% url 'sneakers_create' %}">
                Add Sneakers 
              </a>
              <div class="navbar-end">
                <div class="navbar-item">
                <a class="navbar-item" href="{% url 'logout' %}">
                  Logout
                </a>

            </div>
          </div>
          {% else %}
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="{% url 'signup' %}">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="{% url 'login' %}">
                  Log in
                </a>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
    <script>
      document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});
    </script>
  </main>
  <footer class="footer" id="toobig">
    <p>All Rights Reserved, &copy; 2020 FooterZ &nbsp;</p>
  </footer>
</body>
</html>
