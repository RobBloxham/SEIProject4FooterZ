{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title is-4">Log In</h1></br>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div id="FormSubBtn"></br>
      <input type="submit" class="button" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
    </div>
    </form>
  </div>
</section>
{% endblock %}
